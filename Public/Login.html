<head>
    <link rel="stylesheet" href="/styles.css">
</head>

<html>

<script>
    function setCookie(name, value, path) {
        let cookieString = `${name}=${value}`;
        if (path) {
            cookieString += `; path=${path}`;
        }
        document.cookie = cookieString;
    }

    function login() {
        const url = "http://localhost:8000/login"
        const json = {
            username : document.getElementById("username").value,
            password : document.getElementById("password").value
        };
        console.log(json)
        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(json),
        })
        .then(response => {
            if (response.status === 401) {
                document.getElementById("loginError").style.display = 'block';
                throw new Error("Invalid credentials");
            } else if (response.status != 200){
                throw new Error("Server error");
            }
            return response.json();
        })
        .then(data => {
            const id = data.user_id;
            setCookie("current_user", id);
            window.location.href = "http://localhost:8000/browse";
        })
        .catch(error => {
            console.error("There was an error with the fetch API:", error);
        });
    }

    function signup() {
        let name = document.getElementById("newUsername").value;
        let passwd = document.getElementById("newPassword").value;
        const json = {
            username : name,
            password : passwd 
        }
        if (0 < name.length < 16  || 0 < passwd.length < 16) {
            document.getElementById("signupError").style.display = 'block';
        } else {
            console.log(json);
            const url = "http:localhost:8000/signup";
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(json),
            })
            .then(response => {
                if (response.status != 200) {
                    alert("There was a server error while signing up.");
                    throw new Error("Server error " + response.status);
                }
                return response.json();
            })
            .then(data => {
                const id = data.user_id;
                setCookie("current_user", id);
                window.location.href = "http://localhost:8000/browse";
            })
            .catch(error => {
                console.error("There was an error with the fetch API:", error);
            });
        }
    }

    function showSignUp() {
        var loginForm = document.getElementById('login');
        loginForm.style.transition = "opacity 0.3s, transform 0.3s";
        loginForm.style.opacity = 0;
        loginForm.style.transform = "translateX(-100%)";

        var signupForm = document.getElementById('signup');
        signupForm.style.transition = "opacity 0.3s, transform 0.3s";
        signupForm.style.opacity = 1;
        signupForm.style.transform = "translateX(-50%)";
    }

    function showLogin() {
        var loginForm = document.getElementById('login');
        loginForm.style.transition = "opacity 0.3s, transform 0.3s";
        loginForm.style.opacity = 1;
        loginForm.style.transform = "translateX(50%)";

        var signupForm = document.getElementById('signup');
        signupForm.style.transition = "opacity 0.3s, transform 0.3s";
        signupForm.style.opacity = 0;
        signupForm.style.transform = "translateX(100%)";
    }
</script>


<style scoped>
    #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 90%;
        overflow: hidden;
    }

    .input {
        display: flex;
        flex-direction: column;
        max-width: 350px;
        max-height: 500px;
        align-items: center;
        margin-top: 40px;
    }

    .input>input {
        margin: 5px;
    }

    .input :nth-child(4) {
        margin-top: 25px;
    }

    .hidden {
        display: none;
    }

    #signUpButton {
        margin-top: 30px
    }

    #innerContainer {
        display: flex;
        flex-direction: row;
        align-items: center;
    }
</style>

<body>
    <div id="container">
        <h1>App Title</h1>
        <div id="innerContainer">
            <div class="input" id="login" style="transform: translateX(50%);">
                <h3>Log In</h3>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <div class="alert alert-danger" id="loginError">
                    <strong>Error:</strong> Invalid username or password
                </div>
                <i class="bi bi-arrow-right-circle-fill" style="font-size: 3rem; " onclick="login()"></i>
                <a id="signUpButton" onclick="showSignUp()">Sign Up</a>
            </div>

            <div class="input" id="signup" style="transform: translateX(50%); opacity: 0;">
                <h3>Sign Up</h3>
                <input type="text" id="newUsername" placeholder="Username">
                <input type="password" id="newPassword" placeholder="Password">
                <div class="alert alert-danger" id="signupError">
                    <strong>Error:</strong> username or password is over 16 characters.
                </div>
                <i class="bi bi-arrow-right-circle-fill" style="font-size: 3rem; " onclick="signup()"></i>
                <a id="loginButton" onclick="showLogin()">Log In</a>
            </div>
        </div>
    </div>
</body>

</html>
