<link rel="stylesheet" href="./styles.css">

<style scoped>
    #headerContent {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding-left: 50px;
        padding-right: 50px;
        max-width: 1000px;
        margin: auto;
    }

    #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding-top: 5px;
        padding-bottom: 5px;
        background-color: inherit;
        filter: drop-shadow(0px 1px 10px #0000003d);
    }

    h1 {
        font-size: 55px;
    }

    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        padding-top: 120px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #content {
        max-width: 1000px;
        padding-left: 40px;
        padding-right: 40px;
    }

    .lds-facebook {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        top: 20%
    }

    .lds-facebook div {
        display: inline-block;
        position: absolute;
        left: 8px;
        width: 16px;
        background: #131313;
        animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
    }

    .lds-facebook div:nth-child(1) {
        left: 8px;
        animation-delay: -0.24s;
    }

    .lds-facebook div:nth-child(2) {
        left: 32px;
        animation-delay: -0.12s;
    }

    .lds-facebook div:nth-child(3) {
        left: 56px;
        animation-delay: 0;
    }

    @keyframes lds-facebook {
        0% {
            top: 8px;
            height: 64px;
        }

        50%,
        100% {
            top: 24px;
            height: 32px;
        }
    }
</style>

<script>
    async function getArticles() {
        const res = await fetch("https://poetrydb.org/random/5");
        const data = await res.json();
        return data;
    }

    async function populateBrowse() {
        const data = await getArticles();
        console.log(data);
        const table = document.getElementById("browseTable");

        document.getElementById('loader').style.display = 'none';
        data.forEach(element => {
            let content = element.lines.toString().substring(0, 200);

            const body = `<h3>${element.title}</h3><p>${content.substring(0, content.lastIndexOf(' '))}...</p>`
            let row = table.insertRow();
            row.innerHTML = body;
            row.style.cursor = 'pointer';

            // add event listener for click
            row.addEventListener("click", () => {
                // navigate to article page
                window.location.href = `./Article.html/${element.title}`;
            });
        });
    }
</script>

<html>

<body>
    <div id="header">
        <div id="headerContent">

            <i class="bi bi-sticky-fill" style="font-size: 3.5rem;"></i>
            <h1>Website Title</h1>
            <i class="bi bi-person-fill" style="font-size: 4rem;"></i>
        </div>
        <!-- <hr> -->

    </div>
    <h2>Articles</h2>
    <div id="content">
        <div id="articles">
            <table id="browseTable">
                <tb>
                </tb>
            </table>
            <script>
                populateBrowse();
            </script>
        </div>
    </div>
    <!-- LOADING ICON -->
    <div class="lds-facebook" id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
